server:
  port: 8092

logging:
  level:
    org.springframework.security: DEBUG

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/auth/realms/demo
          jwk-set-uri: http://localhost:8090/auth/realms/demo/protocol/openid-connect/certs

